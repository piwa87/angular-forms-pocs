<form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
  <at-form-navn-rolle />
  <at-form-dansk-adresse />

  <fieldset>
    <legend>Email</legend>
    <mat-form-field appearance="fill" hideRequiredMarker>
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Email"
        formControlName="email"
        type="email"
      />
      <mat-error>Ugyldig email</mat-error>
    </mat-form-field>
  </fieldset>

  <button mat-button mat-raised-button color="primary">SUBMIT</button>
  <mat-error *ngIf="mainForm.invalid && mainForm.touched"
    >Form is invalid</mat-error
  >
  <app-error-viewer [errors]="getErrors()"></app-error-viewer>
</form>
<br />
<h4>Form value:</h4>

<pre>{{ this.mainForm.value | json }}</pre>
