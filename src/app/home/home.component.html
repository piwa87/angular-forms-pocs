<form [formGroup]="fg" (ngSubmit)="onSubmit()">
  <!-- [formControl]="fg.controls.personInfo" -->
  <!-- [fg]="fg.controls.personInfo" -->
  <app-person2-control [errors]="fg.controls.personInfo.errors" legend="Name" />
  <app-address-anguni [formControl]="fg.controls.adress" legend="Address" />
  <app-quantity2
    [formControl]="fg.controls.quantity"
    [errors]="fg.controls.quantity.errors"
  />

  <button mat-raised-button type="submit">SUBMIT</button>
  <mat-error *ngIf="fg.invalid">Form is invalid</mat-error>
</form>
<button mat-raised-button (click)="onTouchClick()">TOUCH</button>

<h4>Personal information:</h4>
<pre>{{ this.fg.value | json }}</pre>
