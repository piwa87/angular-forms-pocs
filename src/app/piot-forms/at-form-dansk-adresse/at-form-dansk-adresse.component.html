<fieldset formGroupName="adresseGroup">
  <legend>Adresse</legend>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Vejnavn</mat-label>
    <input
      matInput
      placeholder="Vejnavn"
      formControlName="vejnavn"
      type="text"
    />
  </mat-form-field>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Husnummer</mat-label>
    <input
      matInput
      placeholder="Husnummer"
      formControlName="husnummer"
      type="number"
    />
    @if (fg.controls['husnummer'].hasError('cannotBeNegative')) {
    <mat-error>1..2..3..</mat-error>
    } @else if (fg.controls['husnummer'].hasError('required')) {
    <mat-error>Husnummer skal angives</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Postnummer</mat-label>
    <input
      matInput
      placeholder="Postnummer"
      formControlName="postnummer"
      type="number"
    />
    <mat-error>Angiv 4-cifret postnummer</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>By</mat-label>
    <input matInput placeholder="By" formControlName="by" />
  </mat-form-field>
</fieldset>
