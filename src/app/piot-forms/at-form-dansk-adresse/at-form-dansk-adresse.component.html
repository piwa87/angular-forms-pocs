<fieldset [formGroupName]="fc">
  <legend>Adresse</legend>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Vejnavn</mat-label>
    <input
      matInput
      placeholder="Vejnavn"
      formControlName="vejnavn"
      type="text"
    />

    <mat-error>{{ getErrorMessage('vejnavn') }}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Husnummer</mat-label>
    <input
      matInput
      placeholder="Husnummer"
      formControlName="husnummer"
      type="number"
    />

    <mat-error>{{ getErrorMessage('husnummer') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Postnummer</mat-label>
    <input matInput placeholder="Postnummer" formControlName="postnummer" />

    @if (errors?.['postnummer']?.['pattern']) {
    <mat-error>Angiv 4-cifret postnummer</mat-error>
    } @else if (errors?.['postnummer']?.['required']) {
    <mat-error>Skal angives</mat-error>
    }

    <!-- <mat-error>{{ getErrorMessage('postnummer') }}</mat-error> -->
  </mat-form-field>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>By</mat-label>
    <input matInput placeholder="By" formControlName="by" />
  </mat-form-field>
  <h6>Errors:</h6>
  <pre>{{ errors | json }}</pre>
</fieldset>
