<fieldset>
  <legend>Email - Version 2</legend>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Email - Version 2</mat-label>
    <input matInput placeholder="Email" [formControlName]="fc" type="email" />
    <mat-error>{{ getErrorMessageSingle(fc) }}</mat-error>
  </mat-form-field>
  <h6>Errors:</h6>
  <pre>{{ errors | json }}</pre>
</fieldset>
