<fieldset [formGroupName]="fgName">
  <legend>Navn og rolle</legend>

  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Navn</mat-label>
    <input matInput placeholder="Navn" formControlName="navn" />
    <mat-error>{{ getErrorsFormGroup('navn') }}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>Rolle</mat-label>
    <input matInput placeholder="Rolle" formControlName="rolle" />
    <mat-error>{{ getErrorsFormGroup('rolle') }}</mat-error>
  </mat-form-field>

  <h6>Errors:</h6>
  <pre>{{ errors | json }}</pre>
</fieldset>
