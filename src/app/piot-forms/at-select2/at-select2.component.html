<fieldset>
  <legend>{{ label }}</legend>
  <mat-form-field appearance="fill" hideRequiredMarker>
    <mat-label>{{ label }}</mat-label>
    <mat-select [formControl]="formControl" [compareWith]="compareFn">
      @if (enableEmptyOption) {
      <mat-option [value]="null"></mat-option>
      } @for (item of items; track $index) {
      <mat-option [value]="item.key">{{ item.value }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
</fieldset>
