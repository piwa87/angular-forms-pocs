<form [formGroup]="mainForm" (ngSubmit)="onSubmit()">
  <!-- [fg]="mainForm.controls.navnRolleGroup" -->
  <at-form-navn-rolle [errors]="mainForm.controls.navnRolleGroup.errors" />
  <at-form-dansk-adresse [fg]="mainForm.controls.adresseGroup" />
  <at-form-email />
  <button mat-button mat-raised-button color="primary">SUBMIT</button>
  <mat-error *ngIf="mainForm.invalid && mainForm.touched"
    >Form is invalid</mat-error
  >
</form>
<br />
<h4>Form value:</h4>

<pre>{{ this.mainForm.value | json }}</pre>
