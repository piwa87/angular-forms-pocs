<form [formGroup]="testForm1" (ngSubmit)="onSubmit()">
  <at-form-navn-rolle fgName="navnRolle100" [errors]="navnRolleErrors" />
  <at-form-dansk-adresse fgName="adresseGroup" [errors]="adresseErrors" />
  <at-form-email fcName="email" [errors]="testForm1.controls.email.errors" />
  <button mat-button mat-raised-button color="primary">SUBMIT</button>
  <mat-error *ngIf="testForm1.invalid && testForm1.touched"
    >Form is invalid</mat-error
  >
</form>
<br />
<h4>Form value:</h4>

<pre>{{ this.testForm1.value | json }}</pre>
