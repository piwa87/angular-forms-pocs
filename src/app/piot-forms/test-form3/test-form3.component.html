<form [formGroup]="testForm3" (ngSubmit)="onSubmit()">

    fcName="yndlingsdyr"
    label="Yndlings Dyr"
    [items]="kaeledyrsItems"
  />
  <at-form-email
    fcName="emailPaen"
    [errors]="testForm3.controls.emailPaen.errors"
  />
  <at-radio-group
    fcName="favoritFarve"
    label="Favorit farve:"
    [options]="favoritFarveItems"
    [direction]="'vertical'"
  />
  <at-form-navn-rolle

  />

<br />
<h4>Form value:</h4>

<pre>{{ this.testForm3.value | json }}</pre>
